<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>CSS Shapes</title>
</head>
<body>

<section class="main-container">
	<div class="shape-wrap">
		<h1>Circle</h1>
		<div id="circle"></div>
	</div>
	<div class="shape-wrap">

		<h1>Oval</h1>
		<div id="oval"></div>
	</div>
	<div class="shape-wrap">
		<h1>Triangle</h1>
		<div id="up-triangle"></div>
	</div>
	<div class="shape-wrap">
		<h1>Down Triangle</h1>
		<div id="down-triangle"></div>
	</div>
	<div class="shape-wrap">
		<h1>Right Triangle</h1>
		<div id="right-triangle"></div>
	</div>
	<div class="shape-wrap">
		<h1>Left Triangle</h1>
		<div id="left-triangle"></div>
	</div>
	<div class="shape-wrap">
		<h1 style="margin-bottom: 45px">Diamond</h1>
		<div id="diamond"></div>
	</div>
	<div class="shape-wrap">
		<h1>Speech Bubble</h1>
		<div id="speech-bubble"></div>
	</div>
	<div class="shape-wrap">
		<h1>Yin-Yang</h1>
		<div id="yin-yang"></div>
	</div>
	<div class="shape-wrap">
		<h1>Heart</h1>
		<div id="heart"></div>
	</div>

</section>

</body>
</html>
